<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Mental Wellness</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/script.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
      <div id="navbar"></div>
    </header>

    <!-- Main Contact Section -->
    <div class="contact-container">
      <div class="contact-form">
          <h2>Contact Us</h2>
          <form id="contactForm">
              <input type="text" id="name" placeholder="Your Name" required>
              <input type="email" id="email" placeholder="Your Email" required>
              <textarea id="message" rows="6" placeholder="Your Message" required></textarea>
              <button type="submit">Send Message</button>
          </form>
      </div>

      <!-- Contact Details -->
      <div class="contact-details">
          <h2>For any Help </h2>
          <p><strong>Phone:</strong> +977-988777777</p>
          <p><strong>Email:</strong> contact@Healpoint.com</p>
          <p><strong>Location:</strong> Kathmandu, Nepal</p>

          <!-- OpenStreetMap -->
          <iframe
              src="https://www.openstreetmap.org/export/embed.html?bbox=85.3125%2C27.7017%2C85.3359%2C27.7316&amp;layer=mapnik"
              allowfullscreen>
          </iframe>
          <small><a href="https://www.openstreetmap.org/?mlat=27.7172&amp;mlon=85.3240#map=14/27.7172/85.3240" target="_blank">View Larger Map</a></small>
      </div>
  </div>
